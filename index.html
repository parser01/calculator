<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>Calculator</title>
		<link rel="stylesheet"  href="css/styles.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="calculator">
				<div class="input-output">
					<div class="output"></div>
					<br>
					<div class="input"></div>
				</div>
				<div class="btns">
					<div class="btn clear">c</div>
					<div class="btns-flex">
						<div class="btns-flex__item">
							<div class="numbers">
								<div class="btn numbers__btn">7</div>
								<div class="btn numbers__btn">8</div>
								<div class="btn numbers__btn">9</div>
								<div class="btn numbers__btn">4</div>
								<div class="btn numbers__btn">5</div>
								<div class="btn numbers__btn">6</div>
								<div class="btn numbers__btn">1</div>
								<div class="btn numbers__btn">2</div>
								<div class="btn numbers__btn">3</div>
							</div>
							<div class="zero-comma">
								<div class="btn zero-comma__btn Pi">&Pi;</div>
								<div class="btn zero-comma__btn zero">0</div>
								<div class="btn zero-comma__btn float">,</div>
							</div>
						</div>
						<div class="btns-flex__item">
							<div class="operators">
								<div class="btn operators__btn">&times;</div>
								<div class="btn operators__btn">-</div>
								<div class="btn operators__btn">+</div>
								<div class="btn operators__btn equal">=</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button style="width: 100px; height: 50px; background-color: pink; border: 1px solid yellow; color: white">Click Me</button>	
		</div>
		<button>rslekflsd</button>
		<script src="https://kit.fontawesome.com/80a3a3e19a.js" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
